<div class="page">
  <div class="tabs">
    <button [class.active]="tab==='edit'" (click)="tab='edit'">Конструктор</button>
    <button [class.active]="tab==='play'" (click)="tab='play'">Проходження</button>
  </div>

  <div class="content" *ngIf="puzzle">
    <cw-editor *ngIf="tab==='edit'" [puzzle]="puzzle"></cw-editor>
    <cw-player *ngIf="tab==='play'" [puzzle]="puzzle"></cw-player>
  </div>
</div>
